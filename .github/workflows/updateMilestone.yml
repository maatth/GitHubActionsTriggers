# This is a basic workflow to help you get started with Actions

name: Mon workflow pour update les milestones

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      pull_request_id:
        description: 'Specify pull request id'
        required: true
      version:
        description: 'Specify the Jira ticket version to update (ex: v0.0.2)'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a one-line script
        run: echo voilaa ${{ github.event.inputs.pull_request_id }}

      - name: 'Convert JIRA ticket version to Github milestone number'
        id: convert-milestone-number
        run: |
          milestone_number=$(curl -L -H "Accept: application/vnd.github+json"  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/maatth/GitHubActionsTriggers/milestones | jq '.[] | select(.title == "${{ github.event.inputs.version }}").number')

          echo "milestone_number=$milestone_number"
        
      # Extraire les informations du payload envoy√© par Jira via Webhook
      - name: Get Jira Ticket Version
        run: |
          jira_version="v1.0.0"
          pr_number="1"
          
          echo "Jira version: $jira_version"
          echo "PR number: $pr_number"

      - name: Update GitHub PR Milestone
        run: |
          curl -u ${{ secrets.GITHUB_USER }}:${{ secrets.GITHUB_TOKEN }} \
          -X PATCH \
          -d '{"milestone": "$milestone_number"}' \
          https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number
